<ion-card color="danger">
  <ion-card-header>
    <ion-title> {{error.title}}</ion-title>
  </ion-card-header>
  <ion-card-content>
    <ion-label color="warning">Description: </ion-label>
    <ion-text> {{error.message}} </ion-text>
  </ion-card-content>
  <ion-label class="ion-padding">
    {{error.date| date : 'MMM dd, yyyy hh:mm:ss a'}}
  </ion-label>
</ion-card>
